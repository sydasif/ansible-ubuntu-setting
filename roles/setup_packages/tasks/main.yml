---
- name: Install base packages
  ansible.builtin.apt:
    name: "{{ packages_to_install }}"
    state: present
    update_cache: yes
  when:
    - ansible_distribution == 'Ubuntu'
    - packages_to_install is defined
    - packages_to_install | length > 0

- name: Install virtualization packages
  ansible.builtin.apt:
    name: "{{ virtualization_packages }}"
    state: present
    update_cache: yes
  vars:
    virtualization_packages:
      - bridge-utils
      - cloud-init
      - cloud-utils
      - dnsmasq
      - genisoimage
      - libguestfs-tools
      - libvirt-clients
      - libvirt-daemon-system
      - libvirt-dev
      - qemu-kvm
      - qemu-utils
      - virt-manager
      - virtinst
  when: ansible_distribution == 'Ubuntu'

- name: Install Vagrant dependency packages
  ansible.builtin.apt:
    name: "{{ vagrant_dep_packages }}"
    state: present
    update_cache: yes
  vars:
    vagrant_dep_packages:
      - gcc
      - make
      - ruby-dev
  when: ansible_distribution == 'Ubuntu'

- name: Remove conflicting Docker packages
  ansible.builtin.apt:
    name: "{{ item }}"
    state: absent
    purge: yes
  loop:
    - docker.io
    - docker-doc
    - docker-compose
    - podman-docker
    - containerd
    - runc
  when: ansible_distribution == 'Ubuntu'

- name: Install Docker prerequisites
  ansible.builtin.apt:
    name: "{{ item }}"
    state: present
    update_cache: yes
  loop:
    - ca-certificates
    - curl
    - gnupg
  when: ansible_distribution == 'Ubuntu'

- name: Create APT keyrings directory
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: "0755"
  when: ansible_distribution == 'Ubuntu'

- name: Add Docker GPG key
  ansible.builtin.get_url:
    url: https://download.docker.com/linux/ubuntu/gpg
    dest: /etc/apt/keyrings/docker.gpg
    mode: "0644"
    force: no
  when: ansible_distribution == 'Ubuntu'

- name: Add Docker APT repository
  ansible.builtin.apt_repository:
    repo: "deb [arch={{ ansible_architecture }} signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
    state: present
    filename: docker
  when: ansible_distribution == 'Ubuntu'

- name: Install Docker Engine packages
  ansible.builtin.apt:
    name: "{{ item }}"
    state: present
    update_cache: yes
  loop:
    - docker-ce
    - docker-ce-cli
    - containerd.io
    - docker-buildx-plugin
    - docker-compose-plugin
  when: ansible_distribution == 'Ubuntu'

- name: Add HashiCorp GPG key
  ansible.builtin.get_url:
    url: https://apt.releases.hashicorp.com/gpg
    dest: /tmp/hashicorp.gpg
    mode: "0644"
    force: no
  when: ansible_os_family == 'Debian'

- name: Dearmor HashiCorp GPG key
  ansible.builtin.command:
    cmd: gpg --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg /tmp/hashicorp.gpg
    creates: /usr/share/keyrings/hashicorp-archive-keyring.gpg
  when: ansible_os_family == 'Debian'

- name: Add HashiCorp APT repository
  ansible.builtin.apt_repository:
    repo: "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com {{ ansible_distribution_release }} main"
    state: present
    filename: hashicorp
  when: ansible_os_family == 'Debian'

- name: Install Terraform
  ansible.builtin.apt:
    name: terraform
    state: present
    update_cache: yes
  when: ansible_os_family == 'Debian'

- name: Install Vagrant
  ansible.builtin.apt:
    name: vagrant
    state: present
    update_cache: yes
  when: ansible_os_family == 'Debian'

- name: Ensure libvirt and docker groups exist
  ansible.builtin.group:
    name: "{{ item }}"
    state: present
  loop:
    - libvirt
    - docker
  when: ansible_distribution == 'Ubuntu'

- name: Add user to libvirt and docker groups
  ansible.builtin.user:
    name: "{{ ansible_user }}"
    groups: libvirt,docker
    append: yes
  when:
    - ansible_distribution == 'Ubuntu'
    - ansible_user is defined
