---
- name: install packages
  ansible.builtin.package:
    name: "{{ packages_to_install }}"
    state: present

- name: Check if 'batcat' binary exists (for Debian/Ubuntu based systems)
  ansible.builtin.stat:
    path: /usr/bin/batcat
  register: batcat_stat

- name: Check if 'bat' command is already in PATH
  ansible.builtin.command: which bat
  register: bat_command
  changed_when: false
  failed_when: false

- name: Create 'bat' symlink if 'batcat' exists and 'bat' command does not
  ansible.builtin.file:
    src: /usr/bin/batcat
    dest: /usr/local/bin/bat
    state: link
    mode: "0755"
  when:
    - batcat_stat.stat.exists
    - bat_command.rc != 0

- name: Docker | Install Docker Engine
  ansible.builtin.shell:
    cmd: |
      for pkg in docker.io docker-doc docker-compose podman-docker containerd runc; do sudo apt-get remove $pkg; done
      sudo apt-get update
      sudo apt-get install ca-certificates curl gnupg
      sudo install -m 0755 -d /etc/apt/keyrings
      curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
      sudo chmod a+r /etc/apt/keyrings/docker.gpg
      echo \
        "deb [arch="$(dpkg --print-architecture)" signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu \
        "$(. /etc/os-release && echo "$VERSION_CODENAME")" stable" | \
        sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
      sudo apt-get update
      sudo apt-get install docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
  args:
    creates: /usr/bin/docker
  changed_when: false

- name: Terraform | Add HashiCorp GPG key
  ansible.builtin.shell:
    cmd: wget -O- https://apt.releases.hashicorp.com/gpg | gpg --dearmor > /usr/share/keyrings/hashicorp-archive-keyring.gpg
  args:
    creates: /usr/share/keyrings/hashicorp-archive-keyring.gpg
  changed_when: false

- name: Terraform | Add HashiCorp repository
  ansible.builtin.apt_repository:
    repo: "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com {{ ansible_distribution_release }} main"
    state: present
    filename: hashicorp

- name: Terraform | Install Terraform
  ansible.builtin.package:
    name: terraform
    state: present
    update_cache: true

- name: Vagrant | Install Vagrant
  ansible.builtin.package:
    name: vagrant
    state: present

- name: User | Add user to libvirt and docker groups
  ansible.builtin.user:
    name: "{{ ansible_user }}"
    groups: libvirt,docker
    append: yes
