---
# Base system utilities
base_packages:
  - bat
  - git
  - tar
  - vim
  - zsh
  - htop
  - tmux
  - tree
  - wget
  - unzip
  - build-essential
  - software-properties-common

# Networking utilities
network_packages:
  - nmap
  - iperf3
  - net-tools
  - traceroute

# Python development
python_packages:
  - python3-pip
  - python3-venv
  - python3-psutil

# Vagrant dependencies
vagrant_dep_packages:
  - gcc
  - make
  - ruby-dev

# Docker prerequisites
docker_prereq_packages:
  - ca-certificates
  - curl
  - gnupg

# Virtualization packages
virtualization_packages:
  - bridge-utils
  - cloud-init
  - cloud-utils
  - dnsmasq
  - genisoimage
  - libguestfs-tools
  - libvirt-clients
  - libvirt-daemon-system
  - libvirt-dev
  - qemu-kvm
  - qemu-utils
  - virt-manager
  - virtinst
