# Ref: https://github.com/ChristianLempa/boilerplates/blob/main/ansible/docker/inst-docker-ubuntu.yaml
---
- name: Install docker dependencies
  ansible.builtin.apt:
    name: "{{ docker_dependencies }}"
    update_cache: true

- name: Create directory for apt keyrings
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: "0755"

- name: Add docker gpg key
  ansible.builtin.apt_key:
    url: "{{ docker_gpg_key_url }}"
    state: present
    keyring: /etc/apt/keyrings/docker.gpg

- name: Add docker repository
  ansible.builtin.apt_repository:
    filename: docker
    repo: "{{ docker_repository_repo }}"
    state: present

- name: Install docker engine
  ansible.builtin.apt:
    name: "{{ docker_engine_packages }}"
    update_cache: true
  register: docker_installation
  notify: Start and enable docker

- name: Add current user to docker group
  ansible.builtin.user:
    name: "{{ ansible_user }}"
    groups: docker
    append: true
  when: ansible_user is defined and ansible_user != 'root'
  notify: Start and enable docker

- name: Install containerlab
  ansible.builtin.shell:
    cmd: 'bash -c "$(curl -sL https://get.containerlab.dev)"'
  when: docker_installation is changed
