---
- name: Ensure required directories exist
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: "0700"
  loop:
    - "{{ dotfiles_dest }}"
    - "{{ dotfiles_base_dest }}/.vim/pack/themes/start"
    - "{{ dotfiles_base_dest }}/.config/ruff"

- name: Clone dotfiles repository
  ansible.builtin.git:
    repo: "{{ dotfiles_repo }}"
    dest: "{{ dotfiles_dest }}"
    update: no
    accept_hostkey: yes
  register: git_clone

- name: Create symlinks for dotfiles
  ansible.builtin.file:
    src: "{{ dotfiles_dest }}/{{ item.src }}"
    dest: "{{ dotfiles_base_dest }}/{{ item.dest_suffix }}"
    state: link
    force: yes
    follow: no
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
  loop: "{{ dotfiles_items }}"

- name: Install Dracula vim theme
  ansible.builtin.git:
    repo: "https://github.com/dracula/vim.git"
    dest: "{{ dotfiles_base_dest }}/.vim/pack/themes/start/dracula"
    update: no
