---
- hosts: all
  connection: local
  become: true

  tasks:
    - name: install packages
      package:
        name:
          - htop
          - tmux
          - vim
          - python3-psutil
          - zsh
          - bat

    - name: copy wallpaper file
      copy:
        src: wallpaper/wallpaper.jpg
        dest: /usr/share/backgrounds/wallpaper.jpg
        owner: root
        group: root

    - name: set gnome desktop background settings
      become_user: zulu
      dconf:
        key: "{{ item.key }}"
        value: "{{ item.value }}"
      loop:
        - {
            key: "/org/gnome/desktop/background/picture-uri",
            value: "'file:///usr/share/backgrounds/wallpaper.jpg'",
          }
        - {
            key: "/org/gnome/desktop/background/picture-options",
            value: "'fit'",
          }

    - name: copy dotfiles and config files
      copy:
        src: "{{ item.src }}"
        dest: "{{ item.dest }}"
        owner: zulu
        group: zulu
      loop:
        - { src: "dotfiles/.bashrc", dest: "/home/zulu/.bashrc" }
        - { src: "dotfiles/.vimrc", dest: "/home/zulu/.vimrc" }
        - { src: "dotfiles/.zshrc", dest: "/home/zulu/.zshrc" }
        - { src: "dotfiles/.gitconfig", dest: "/home/zulu/.gitconfig" }
        - { src: "dotfiles/.p10k.zsh", dest: "/home/zulu/.p10k.zsh" }
        - {
            src: "dotfiles/ruff.toml",
            dest: "/home/zulu/.config/ruff/ruff.toml",
          }
