---
# tasks to complete before running roles
- hosts: all
  become: true
  pre_tasks:
    - name: pre-run | update package cache (Ubuntu)
      ansible.builtin.apt: update_cache=yes
      changed_when: false
      when: ansible_distribution == "Ubuntu"

  roles:
    - setup_packages
    - setup_dotfiles
    - setup_desktop
    - setup_fonts
    - setup_terminal
