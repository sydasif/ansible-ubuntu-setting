---
- hosts: all
  connection: local
  become: true

  tasks:
    - name: install packages
      package:
        name:
          - htop
          - tmux
          - vim
          - python3-psutil
          - git
          - zsh

    - name: copy wallpaper file
      copy:
        src: files/wallpaper.jpg
        dest: /usr/share/backgrounds/wallpaper.jpg
        owner: root
        group: root

    - name: set wallpaper
      become_user: zulu
      dconf:
        key: "/org/gnome/desktop/background/picture-uri"
        value: "'file:///usr/share/backgrounds/wallpaper.jpg'"

    - name: set wallpaper position
      become_user: zulu
      dconf:
        key: "/org/gnome/desktop/background/picture-options"
        value: "'fit'"

    - name: copy dotfiles and config files
      copy:
        src: "{{ item.src }}"
        dest: "{{ item.dest }}"
        owner: zulu
        group: zulu
      loop:
        - { src: "files/.bashrc", dest: "/home/zulu/.bashrc" }
        - { src: "files/.vimrc", dest: "/home/zulu/.vimrc" }
        - { src: "files/.zshrc", dest: "/home/zulu/.zshrc" }
        - { src: "files/.gitconfig", dest: "/home/zulu/.gitconfig" }
        - { src: "files/.p10k.zsh", dest: "/home/zulu/.p10k.zsh" }
        - { src: "files/ruff.toml", dest: "/home/zulu/.config/ruff/ruff.toml" }
