name: Markdown Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  markdown-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install markdownlint-cli
        run: |
          sudo npm install -g markdownlint-cli
      - name: Run markdownlint
        run: |
          markdownlint '**/*.md'
