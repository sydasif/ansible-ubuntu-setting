name: CI - Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install yamllint ansible-lint
      - name: Run yamllint
        run: |
          yamllint -d relaxed .
      - name: Run ansible-lint
        run: |
          ansible-lint
